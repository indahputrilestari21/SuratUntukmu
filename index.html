<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Letter</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fce4ec;
            flex-direction: column;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            color: #b71c1c;
        }
        p {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .hidden {
            display: none;
        }
        .button-container button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .button-container .ayang {
            background-color: #f48fb1;
            color: white;
        }
        .button-container .indah {
            background-color: #ffffff;
            color: #b71c1c;
        }
        .message {
            font-size: 24px;
            color: #b71c1c;
            font-weight: bold;
        }
        .envelope-container {
            text-align: center;
        }
        .envelope-container h2 {
            color: #b71c1c;
            margin-bottom: 10px;
        }
        .envelope {
            width: 150px;
            height: 100px;
            position: relative;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
            margin-top: 20px, 20px, 20px, 20px;
        }
        .envelope:hover {
            transform: scale(1.1);
        }
        .top {
            width: 150px;
            height: 75px;
            background-color: #f48fb1;
            position: absolute;
            clip-path: polygon(0 100%, 50% 0, 100% 100%);
            transition: 0.5s;
            margin-left: 100px;
        }
        .bottom {
            width: 150px;
            height: 75px;
            background-color: #ffffff;
            position: absolute;
            top: 25px;
            margin-left: 100px;
        }
        .envelope.open .top {
            transform: rotateX(180deg);
        }
    </style>
</head>
<body>
    <div id="intro">
        <h1>Halo sayangku</h1>
        <p>Kamu bisa tebak kah aku siapa?</p>
        <div class="button-container">
            <button class="ayang" onclick="correctAnswer()">Ayang</button>
            <button class="indah" onclick="wrongAnswer()">Indah</button>
        </div>
    </div>
    
    <div id="correct" class="hidden">
        <p class="message">Jawaban Ayang Benar</p>
    </div>
    
    <div id="wrong" class="hidden">
        <p class="message">Jawabanmu Salah Fiqi</p>
    </div>
    
    <div id="envelope-container" class="hidden envelope-container">
        <h2>For My Future Husband</h2>
        <p>Click the envelope to open your love letter ðŸ’Œ</p>
        <div class="envelope" onclick="openLetter()">
            <div class="top"></div>
            <div class="bottom"></div>
        </div>
    </div>
    
    <script>
        function correctAnswer() {
            document.getElementById('intro').classList.add('hidden');
            document.getElementById('correct').classList.remove('hidden');
            setTimeout(() => {
                document.getElementById('correct').classList.add('hidden');
                document.getElementById('envelope-container').classList.remove('hidden');
            }, 2000);
        }
        
        function wrongAnswer() {
            document.getElementById('intro').classList.add('hidden');
            document.getElementById('wrong').classList.remove('hidden');
        }
        
        function openLetter() {
            document.querySelector('.envelope').classList.add('open');
            setTimeout(() => {
                window.location.href = 'letter.html';
            }, 1000);
        }
    </script>
</body>
</html>
